---
celery_version: "4.2.0"
celery_user: "celery"
celery_user_group: "celery"
celery_dir: "/var/lib/celery"
celery_working_dir: "/opt/celery"
celery_systemd_dir: "/lib/systemd/system"
celery_systemd_service_file: "{{ celery_systemd_dir }}/celery.service"
celery_systemd_conf_dir: "{{ celery_systemd_dir }}/celery.service.d"
celery_systemd_conf_file: "{{ celery_systemd_conf_dir }}/celery-systemd.conf"
celery_bin: "/usr/local/bin/celery"
celery_start_on: "local-filesystems and net-device-up IFACE!=lo"
celery_app: "proj"
celery_broker_url: "redis://localhost:6379/0"
celery_autoreload: False
celery_nodes:
  - localhost
celeryd_options: ""
celery_log_level: "error"
celery_daemonize: False

celery_log: "/var/log/celery.log"
celery_log_rotate_count: 5
celery_log_rotate_interval: daily
